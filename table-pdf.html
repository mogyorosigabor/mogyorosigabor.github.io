<!DOCTYPE html>
<html>
<head>
  <title>Táblázat létrehozása</title>
</head>
<body>
  <form id="inputForm">
    <label for="name">Név:</label>
    <input type="text" id="name" required>
    <label for="age">Kor:</label>
    <input type="number" id="age" required>
    <button type="button" onclick="addRow()">Hozzáadás</button>
  </form>

  <table id="dataTable">
    <tr>
      <th>Név</th>
      <th>Kor</th>
    </tr>
  </table>

  <script>
    function addRow() {
      const nameInput = document.getElementById("name");
      const ageInput = document.getElementById("age");
      const name = nameInput.value;
      const age = ageInput.value;

      if (name && age) {
        const table = document.getElementById("dataTable");
        const newRow = table.insertRow(-1);
        const nameCell = newRow.insertCell(0);
        const ageCell = newRow.insertCell(1);

        nameCell.innerHTML = name;
        ageCell.innerHTML = age;

        nameInput.value = "";
        ageInput.value = "";
      } else {
        alert("Kérlek töltsd ki mindkét mezőt!");
      }
    }
  </script>
  <!-- Az előző HTML kódhoz hozzáadandó -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<script>
  function saveAsPDF() {
    window.jsPDF = window.jspdf.jsPDF;
    const table = document.getElementById("dataTable");
    const pdf = new jsPDF();

    const header = ["Név", "Kor"];
    const data = [];

    for (let i = 1; i < table.rows.length; i++) {
      const rowData = [];
      for (let j = 0; j < table.rows[i].cells.length; j++) {
        rowData.push(table.rows[i].cells[j].innerHTML);
      }
      data.push(rowData);
    }

    pdf.autoTable({
      head: [header],
      body: data,
    });

    pdf.save("adatok.pdf");
  }
</script>

<!-- Az űrlaphoz hozzáadandó -->
<button type="button" onclick="saveAsPDF()">Mentés PDF-ként</button>
</body>
</html>

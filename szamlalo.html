<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számláló</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="fw-bold display-3 mt-5">Számláló</h1>
        <h1 class="fw-bold text-danger my-4" id="counter"></h1>
        <div class="d-flex flex-row my-4">
            <button class="btn btn-lg btn-danger m-1 mx-4 px-5" id="decrement">
                <span class="fs-1 fw-bold"><i class="fas fa-minus"></i></span>
            </button>
            <button class="btn btn-lg btn-success m-1 mx-4 px-5" id="increment">
                <span class="fs-1 fw-bold"><i class="fas fa-plus"></i></span>
            </button>
        </div>
        <button class="btn btn-lg btn-warning mt-4" id="reset">
            <span class="fs-1 fw-bold">Nullázás</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", _ => {
            const counterElement = document.getElementById('counter'),
                incrementButton = document.getElementById('increment'),
                decrementButton = document.getElementById('decrement'),
                resetButton = document.getElementById('reset');
            const formatNumberWithSpaces = number => number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');

            let counterValue = parseInt(localStorage.getItem('counterValue')) || 0;
            counterElement.textContent = formatNumberWithSpaces(counterValue);

            const updateCounter = value => {
                if (value < 0) return;
                counterValue = value;
                counterElement.textContent = formatNumberWithSpaces(counterValue);
                localStorage.setItem('counterValue', counterValue);
            };

            incrementButton.addEventListener('click', _ => updateCounter(counterValue + 1));
            decrementButton.addEventListener('click', _ => updateCounter(counterValue - 1));
            resetButton.addEventListener('click', _ => confirm('Biztosan kinullázod a számlálót?') && updateCounter(0));
        });
    </script>
</body>

</html>
